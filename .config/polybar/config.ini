[global/wm]
; Adjust the _NET_WM_STRUT_PARTIAL top value
margin-bottom = 0
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/main]

monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 99%
height = 26
offset-x = 0.5%
offset-y = 1%
background = ${color.alpha}
foreground = ${color.foreground}

underline-size = 2
underline-color = ${color.background}

border-size = 0
border-color = #fefefe
padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono Nerd Font:size=10;3"
font-1 = "JoyPixels:size=10;3"
font-2 = "FontAwesome:size=10;3"

modules-left = sep workspaces sep title
modules-center =
modules-right = color-switch sep updates cpu memory battery date sep sysmenu

separator =
dim-value = 1.0
wm-name =
locale =
tray-position = none
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
