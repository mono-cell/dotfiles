import:
  # settings
  - ~/.config/alacritty/3.yaml

env:
  TERM: xterm-256color

window:
  #dimensions:
  #  columns: 0
  #  lines: 0

  #position:
  #  x: 0
  #  y: 0

  padding:
    x: 7
    y: 7

  #dynamic_padding: false

  #decorations: full
  opacity: 0.9
  #startup_mode: Windowed
  #title: Alacritty
  dynamic_title: true
  #class:
    #instance: Alacritty
    #general: Alacritty

  #decorations_theme_variant: None
  #resize_increments: false

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000
  #multiplier: 3

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Regular

  italic:
    family: Iosevka Nerd Font
    style: Regular

  bold_italic:
    family: Iosevka Nerd Font
    style: Regular

  # Point size
  size: 10.0

  #offset:
  #  x: 0
  #  y: 0

  #glyph_offset:
  #  x: 0
  #  y: 0

  #builtin_box_drawing: true

draw_bold_text_with_bright_colors: false

